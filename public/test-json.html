<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test - 2 Slides</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #000;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .slide {
      border: 2px solid #333;
      padding: 40px;
      margin: 20px 0;
      min-height: 400px;
      background: #111;
    }
    h1 {
      font-size: 3rem;
      margin: 0 0 1rem 0;
    }
    h2 {
      font-size: 1.5rem;
      color: #888;
      margin: 0 0 2rem 0;
    }
    .content {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .meta {
      margin-top: 40px;
      padding: 20px;
      background: #222;
      border-radius: 8px;
    }
    code {
      background: #333;
      padding: 2px 6px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="meta">
      <h3>JSON Test Page</h3>
      <p>Loading slides from: <code>/locales/en/slides.json</code></p>
      <p id="status">Loading...</p>
    </div>
    
    <div id="slides-container"></div>
  </div>

  <script>
    async function loadAndDisplaySlides() {
      try {
        const response = await fetch('/locales/en/slides.json');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        const slides = data.slides || [];
        
        document.getElementById('status').textContent = 
          `Loaded ${slides.length} slides from JSON`;
        
        const container = document.getElementById('slides-container');
        
        slides.forEach((slide, index) => {
          const slideDiv = document.createElement('div');
          slideDiv.className = 'slide';
          
          let html = `
            <h1>${slide.title || 'No title'}</h1>
            ${slide.subtitle ? `<h2>${slide.subtitle}</h2>` : ''}
            <div class="content">
              <p><strong>Visual:</strong> ${slide.visual}</p>
              <p><strong>Layout:</strong> ${slide.layout}</p>
              ${slide.caption ? `<p><strong>Caption:</strong> ${slide.caption}</p>` : ''}
          `;
          
          if (slide.content && Array.isArray(slide.content)) {
            html += '<div style="margin-top: 2rem;">';
            slide.content.forEach(line => {
              html += `<p>${line}</p>`;
            });
            html += '</div>';
          }
          
          if (slide.source) {
            html += `<p style="margin-top: 2rem;"><strong>Source:</strong> 
              <a href="${slide.source.url}" style="color: #4a9eff;">${slide.source.label}</a>
            </p>`;
          }
          
          html += '</div>';
          slideDiv.innerHTML = html;
          container.appendChild(slideDiv);
        });
        
      } catch (error) {
        document.getElementById('status').textContent = 
          `Error: ${error.message}`;
        console.error('Failed to load slides:', error);
      }
    }
    
    loadAndDisplaySlides();
  </script>
</body>
</html>
